<p>Today's {{temperature}}</p>
<div class="row">
    <div class="col-12">
        <div class="text-center">
            <h1>Outfit Details</h1>
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            
            <th scope="col">MaxTemperature</th>
            <th scope="col">Head</th>
            <th scope="col">Top</th>
            <th scope="col">Hands</th>
            <th scope="col">Bottoms</th>
            <th>MinTemperature</th>
        </tr>        
    </thead>
    <tbody>
        <tr *ngFor="let outfit of outfitArray">
            <td>{{outfit.maxTemperature | degree}}</td>
            <td>{{outfit.outfitHead}}</td>
            <td>{{outfit.outfitTop}}</td>
            <td>{{outfit.outfitHands}}</td>
            <td>{{outfit.outfitBottom}}</td>
            <td>{{outfit.minTemperature | degree}}</td>


            
        </tr>
    </tbody>
       
</table>
